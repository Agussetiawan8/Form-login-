<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>lupa password</title>
  </head>
  <body>
    <main
      class="max-w-xl lg:max-w-5xl mx-auto h-full min-h-screen px-4 py-8 grid place-content-center grid-cols-1"
    >
      <div
        class="rounded-md overflow-x-hidden lg:grid lg:grid-cols-2 shadow-sm lg:shadow-none"
      >
        <div class="bg-white px-8 py-8 sm:px-[60px] sm:py-12 form-container">
          <img src="images/logo.png" alt="Logo" class="w-12" />
          <h1 class="form-title">Lupa kata sandi</h1>
          <p class="form-subtitle">
            Masukkan email yang kamu daftarkan sebelumnya, nanti kamu bakal
            dikirim link reset password ke email kamu.
          </p>
          <form class="flex flex-col space-y-5 mt-8">
            <div class="field">
              <label for="email" class="label">Email</label>
              <input
                type="email"
                placeholder="Masukan email yang terdaftar"
                name="email"
                id="email"
                required
              />
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
          <p class="text-center text-sm mt-8 text-slate-600 font-semibold">
           ingat lagi kata sandinya?
            <a href="index.login.html" class="text-indigo-600">Login!</a>
          </p>
        </div>

        <div
          class="w-full py-6 hidden lg:grid lg:place-content-center bg-gradient-to-b from-[#3730A3] to-[#312E81]"
        >
          <img src="login/images/logo.png" alt="Gambar Masuk" />
          <div class="px-16 mt-12">
            <span class="text-sm font-semibold text-white opacity-50"
              >belajar</span
            >
            <p class="text-lg text-white mt-3">
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
